[context.deploy-preview]
  publish = "build/"
  command = "REACT_APP_AUTH0_REDIRECT_URI=$DEPLOY_PRIME_URL/callback yarn build"

[context.master]
  command = "REACT_APP_AUTH0_REDIRECT_URI=$URL/callback yarn build"

[context.master.environment]
  REACT_APP_ENV = "qa"
  REACT_APP_STUDY_API = "https://kf-study-creator-qa.kidsfirstdrc.org"
  REACT_APP_COORD_API = "https://kf-release-coord-qa.kidsfirstdrc.org"
  REACT_APP_COORD_UI = "https://kf-ui-release-coordinator-qa.kidsfirstdrc.org/"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

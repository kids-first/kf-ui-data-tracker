# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
jobs:
  unit_tests:
    docker:
      # specify the version you desire here
      - image: cimg/node:16.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: ./node_modules/.bin/eslint src/ --max-warnings=0
      - run: NODE_ENV=test yarn build
      - run: |
          yarn add -D bundlesize
          yarn run bundlesize
      - run: yarn test -w 2
      - store_artifacts:
          path: ./jest-coverage
      - persist_to_workspace:
          root: ./
          paths:
            - jest-coverage/
  integration_tests:
    docker:
      - image: cimg/node:16.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "package.json" }}
            - deps-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          paths:
            - node_modules
          key: deps-{{ checksum "package.json" }}
      - setup_remote_docker
      - run:
          name: Setup Docker
          command: |
            docker network create kf-data-stack
            docker run -v bundle:/data --name bundler alpine:latest /bin/true
            docker cp . bundler:/data
            docker-compose pull -q
      - run:
          name: Run Cypress tests
          command: |
            set +e
            docker-compose up -d web scheduler worker app dataservice email
            sleep 120
            (docker-compose up --abort-on-container-exit --exit-code-from cypress cypress)
            echo $? > .test-result
            echo "Docker exited with exit code `cat .test-result`"
            exit 0
      - run:
          name: Copy artifacts
          command: |
            set +e
            mkdir ./artifacts
            docker cp project_app_1:/app/cypress-coverage ./artifacts/cypress-coverage
            docker cp cypress:/app/cypress/screenshots ./artifacts/screenshots
            echo "Returning exit code `cat .test-result`"
            exit `cat .test-result`
      - store_artifacts:
          path: ./artifacts
      - persist_to_workspace:
          root: ./artifacts
          paths:
            - ./cypress-coverage/
  coverage:
    docker:
      - image: cimg/node:16.0
    steps:
      - attach_workspace:
          at: ~/workspace
      - checkout
      - run:
          name: Merge coverage
          command: |
            mkdir ./coverage
            cp ~/workspace/cypress-coverage/coverage-final.json ./coverage/cypress.json
            cp ~/workspace/jest-coverage/coverage-final.json ./coverage/jest.json
      - run:
          name: Install codecov
          command: yarn add codecov
      - run:
          name: Upload cypress coverage
          command: yarn codecov -f coverage/cypress.json
      - run:
          name: Upload jest coverage
          command: yarn codecov -f coverage/jest.json
  production:
    docker:
      - image: cimg/node:16.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install
      - run: yarn add netlify-cli
      - run: ./node_modules/.bin/netlify build --context=awsprod
      - aws-static-site-deploy/copy-site:
          access-key: AWS_ACCESS_KEY_ID
          secret-key: AWS_SECRET_ACCESS_KEY
          to: $S3_BUCKET
          from: build
          distribution-id: $CLOUDFRONT_DISTRIBUTION

orbs:
  aws-static-site-deploy: realself/aws-static-site-deploy@1.0.1

workflows:
  version: 2
  tests:
    jobs:
      - unit_tests
      - integration_tests
      - coverage:
          requires:
            - unit_tests
            - integration_tests
  production:
    jobs:
      - production:
          filters:
            tags:
              only: /^([0-9]+)\.([0-9]+)\.([0-9]+)$/
            branches:
              ignore: /.*/

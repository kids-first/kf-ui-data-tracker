# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  unit_tests:
    docker:
      # specify the version you desire here
      - image: circleci/node:11.12.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: ./node_modules/.bin/eslint src/ --max-warnings=0
      - run: NODE_ENV=test yarn build
      - run: |
          yarn add -D bundlesize
          yarn run bundlesize
      - run: yarn test -w 1
      - run: yarn codecov
  integration_tests:
    docker:
      - image: circleci/node:11.12.0
      - image: postgres:11.1
      - image: kfdrc/kf-api-study-creator:latest
        entrypoint: /app/bin/dev_entrypoint.sh
        environment:
          - DJANGO_SETTINGS_MODULE: creator.settings.development

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn add wait-on
      - run: yarn start & ./node_modules/wait-on/bin/wait-on http://localhost:3000
      - run: yarn run cypress run
workflows:
  version: 2
  tests:
    jobs:
      - unit_tests
      - integration_tests
